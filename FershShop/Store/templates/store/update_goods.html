{% extends 'store/base.html' %}

{% block title %}
    {{ goods_data.good_name }}修改
{% endblock %}

{% block content %}
    <form class="form" method="post" enctype="multipart/form-data">
    {% csrf_token %}
    <table class="table table-bordered">
        <tr>
            <td rowspan="3">
                <img src="/static/{{ goods_data.good_image }}" style="width: 200px;height: 260px">
                <input type="file" class="form-control form-control-user" name="good_image">
            </td>
            <th>
                商品名称
            </th>
            <td>
                <input type="text" class="form-control form-control-user" name="good_name" value="{{ goods_data.good_name }}">
            </td>
        </tr>
        <tr>
            <th>商品价格</th>
            <td>
                <input type="text" class="form-control form-control-user" name="good_price" value="{{ goods_data.good_price }}">
            </td>
            <th>商品库存</th>
            <td>
                <input type="text" class="form-control form-control-user" name="good_number" value="{{ goods_data.good_number }}">
            </td>
        </tr>
        <tr>
            <th>生产日期</th>
            <td>
                <input type="text" class="form-control form-control-user" name="good_date" value="{{ goods_data.good_date | date:'Y-m-d'}}">
            </td>
            <th>保质期</th>
            <td>
                <input type="text" class="form-control form-control-user" name="good_safeDate" value="{{ goods_data.good_safeDate }}">
            </td>
        </tr>
        <tr style="text-align: center">
            <th colspan="5">商品描述</th>
        </tr>
        <tr>
            <td colspan="5">
                <textarea class="form-control form-control-user" name="good_description">{{ goods_data.good_description }}</textarea>
            </td>
        </tr>
    </table>
    <div style="text-align: center">
    <input type="submit" class="btn btn-primary btn-group" value="更新商品">
    </div>
    </form>
    <script src="/static/ckeditor/ckeditor/ckeditor.js"></script>
    <script>
        CKEDITOR.replace('good_description',{uiColor:"#9AB8F3"})
    </script>
{% endblock %}
